name: Build and Deploy Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: d4c4n/emil-emoji:latest
        platforms: linux/arm/v7,linux/arm64

    - name: Deploy to Ubuntu Server
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.RPI_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -o StrictHostKeyChecking=no ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
          echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin &&
          docker pull d4c4n/emil-emoji:latest &&
          docker stop emil-emoji || true &&
          docker rm emil-emoji || true &&
          docker run -d --name emil-emoji -p 3000:3000 d4c4n/emil-emoji:latest
        "
      
